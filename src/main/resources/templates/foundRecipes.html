<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Risultati Ricerca</title>
    <link rel="stylesheet" href="/css/foundRecipes.css" />
</head>
<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>

    <div>
        <a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
    </div>

    <h1 th:if="${searchTerm}">
        Risultati della ricerca per <span th:text="${searchType}"></span>: <span th:text="${searchTerm}"></span>
    </h1>
    <h1 th:unless="${searchTerm}">
        Risultati della ricerca
    </h1>
    <div th:if="${#lists.isEmpty(recipes)}">
        <p>Nessuna ricetta trovata.</p>
    </div>

    <ul>
        <li th:each="recipe : ${recipes}">
            <a th:href="@{/recipe/{id}(id=${recipe.id})}" th:text="${recipe.title}">Titolo Ricetta</a>
        </li>
    </ul>

    <br>
    <a href="/recipes">Torna all'elenco delle ricette</a>
</body>
</html>
