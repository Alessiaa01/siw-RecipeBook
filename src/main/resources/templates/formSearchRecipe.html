<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cerca Ricetta</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>

    <div>
        <a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
    </div>

    <h1>Cerca una Ricetta</h1>

    <!-- Form con GET -->
    <form th:action="@{/searchRecipes}" method="get">
        <label>Nome ricetta: <input type="text" name="title" /></label>
        <button type="submit">Cerca</button>
    </form>

    <br>
    <a href="/recipes">Torna all'elenco delle ricette</a>
</body>
</html>
