<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Le mie Ricette</title>
    
    <link rel="stylesheet" href="/css/myRecipes.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@600;700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

    <div class="my-recipes-container">
        
        <div class="header-row">
            <h1 class="page-title">
                Le mie Ricette
            </h1>
            <div class="top-buttons">
                <a href="/formNewRecipe" class="magic-btn">‚ûï Nuova Ricetta</a>
                <a href="/" class="magic-btn">Home</a>
            </div>
        </div>

        <div th:if="${recipes.empty}" class="empty-state">
            <p>Il tuo ricettario √® ancora vuoto... ‚ú®</p>
        </div>

        <ul th:if="${!recipes.empty}" class="recipe-list">
            
            <li th:each="recipe : ${recipes}" class="recipe-card">
                
                <div class="card-info">
                    <a th:href="@{'/recipe/' + ${recipe.id}}" class="recipe-link">
                       <span th:text="${recipe.title}">Titolo Magico</span>
                    </a>
                    <span class="desc-text" th:text="${recipe.description}">Descrizione della pozione...</span>
                </div>
                
                <div class="card-actions">
                    <a th:href="@{'/recipe/edit/' + ${recipe.id}}" class="action-btn btn-edit">
                        ‚úèÔ∏è Modifica
                    </a>
                    
                    <form th:action="@{'/recipe/delete/' + ${recipe.id}}" method="POST" style="display: inline;">
                        <button type="submit" class="action-btn btn-delete" 
                                onclick="return confirm('Sei sicuro di voler cancellare questa ricetta?');">
                            üóëÔ∏è Elimina
                        </button>
                    </form>
                </div>
            </li>
        </ul>

    </div>

</body>
</html>
