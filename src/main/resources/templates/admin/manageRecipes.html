<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Ricette</title>
    <link rel="stylesheet" th:href="@{/css/manageRecipes.css}" />
</head>
<body>
<header>
    <div th:if="${userDetails}">
        <span class="chef-name">‚ú® Chef <span th:text="${userDetails.username}"></span></span>
        <a th:href="@{/logout}">Logout</a>
    </div>
</header>

<main class="management-container">
    <h1 class="elegant-title">GESTIONE RICETTE</h1>

    <div class="add-button-container">
      <a th:href="@{/formNewRecipe}" class="btn-golden-oval">
             Aggiungi Nuova Ricetta
        </a>
    </div>

    <ul class="recipe-management-list">
        <li th:each="recipe : ${recipes}" class="management-card">
            
            <span th:text="${recipe.title}" class="recipe-title-display"></span>
            
            <div class="card-actions">
                <a th:href="@{'/recipe/edit/' + ${recipe.id}}" class="action-button edit-button">
                    ‚úèÔ∏è Modifica
                </a>
                
                <form th:action="@{'/recipe/delete/' + ${recipe.id}}" method="post" class="delete-form">
                    <button type="submit" onclick="return confirm('Eliminare questa ricetta?')">
                        üóëÔ∏è Elimina
                    </button>
                </form>
            </div>
        </li>  
    </ul>

    <a th:href="@{/recipes}" class="back-to-list-link">
        ‚Üê Torna alla lista generale
    </a>
</main>
</body>
</html>
