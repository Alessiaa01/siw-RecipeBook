<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Modifica Ricetta: ' + ${recipe.title}">Modifica Ricetta</title>
    <link rel="stylesheet" th:href="@{/css/editRecipe.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="page-frame"></div>

    <div class="main-container">
        
        <div class="magic-header">
            <div class="header-text">
                <h1>Modifica la Ricetta</h1>
                <p class="subtitle">Aggiorna la Ricetta</p>
                <div class="gold-divider"></div>
            </div>
            
            <div class="header-image-preview">
                <div class="polaroid-frame">
                    <img id="preview-img" th:src="${recipe.imageUrl} ? ${recipe.imageUrl} : '/images/placeholder-piatto.jpg'" alt="Anteprima">
                </div>
                <span class="img-label">Sostituisci Ricetta Attuale</span>
            </div>
        </div>

        <form th:action="@{'/admin/recipe/' + ${recipe.id} + '/update'}" th:object="${recipe}" method="post" class="scroll-parchment" id="editForm">
            
            <h2 class="scroll-title">Dettagli Principali</h2>
            
            <div class="input-group-full">
                <label>Titolo </label>
                <input type="text" th:field="*{title}" placeholder="" class="magic-input"/>
            </div>

            <div class="input-group-full">
                <label>Breve Descrizione </label>
                <input type="text" th:field="*{description}" class="magic-input"/>
            </div>

            <div class="scroll-grid">
                <div>
                    <label>Categoria</label>
                    <select th:field="*{category}" class="magic-input">
                        <option value="Antipasto">Antipasto</option>
                        <option value="Primo">Primo</option>
                        <option value="Secondo">Secondo</option>
                        <option value="Dolce">Dolce</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>
                
                <div>
                    <label>Tempo Preparazione (min)</label>
                    <input type="number" th:field="*{preparationTime}" class="magic-input"/>
                </div>

                <div>
                    <label>Tempo Cottura (min)</label>
                    <input type="number" th:field="*{cookingTime}" class="magic-input"/>
                </div>
                <div>
                    <label>Difficoltà</label>
                    <input type="text" th:field="*{difficulty}" class="magic-input"/>
                </div>
                
                <div>
                    <label>Porzioni </label>
                    <input type="number" th:field="*{servings}" class="magic-input"/>
                </div>
            </div>
            
            <div class="spacer"></div>

            <div class="columns-container">
                
                <div class="ingredients-box">
                    <h3>Ingredienti</h3>
                    
                    <div class="ing-list-scroll">
                        <div th:each="ing, stat : ${recipe.ingredients}" class="ing-row">
                            <i class="fa-solid fa-star star-icon"></i>
                            <span th:text="${ing.name} + ' (' + ${ing.quantity} + ' ' + ${ing.unit} + ')'">Ingrediente</span>
                            
                            <button type="submit" 
                                    th:formaction="@{'/admin/recipe/' + ${recipe.id} + '/ingredient/' + ${ing.id} + '/remove'}" 
                                    class="mini-del-btn"
                                    formnovalidate
                                    title="Rimuovi Ingrediente">
                                ×
                            </button>
                        </div>
                    </div>
                    
                    <div class="add-ing-mini" style="margin-top: 10px; display: flex; gap: 5px;">
                        <input type="text" name="name" placeholder="Nome" class="magic-input" style="flex: 2;" required/>
                        <input type="text" name="quantity" placeholder="Qt." class="magic-input" style="flex: 1;"/>
                        <input type="text" name="unit" placeholder="Unità" class="magic-input" style="flex: 1;"/>
                        
                        <button type="submit" 
                                th:formaction="@{'/admin/recipe/' + ${recipe.id} + '/ingredient/add'}" 
                                class="btn-add-ing" 
                                style="cursor: pointer; background: #F3E5AB; border: 1px solid #8B4513; border-radius: 5px; font-weight: bold;"
                                title="Aggiungi alla lista">
                            +
                        </button>
                    </div>
                </div>

                <div class="procedure-box">
                    <h3>Tag </h3>
                    <div class="checkbox-wrapper">
                        <label class="magic-check"><input type="checkbox" value="Vegetariano" th:field="*{tags}"> Vegetariano</label>
                        <label class="magic-check"><input type="checkbox" value="Vegano" th:field="*{tags}"> Vegano</label>
                        <label class="magic-check"><input type="checkbox" value="Senza Glutine" th:field="*{tags}"> No Glutine</label>
                        <label class="magic-check"><input type="checkbox" value="Senza Lattosio" th:field="*{tags}"> No Lattosio</label>
                    </div>
                                    
                    <h3>Procedimento</h3>
                    <textarea th:field="*{procedure}" rows="10" class="magic-textarea" required></textarea>
                    
                    <div class="gold-circles">
                        <span></span><span></span><span></span><span></span>
                    </div>
                </div>
            </div>

            <div class="input-group-full" style="margin-top: 20px;">
                <label>URL Immagine (Copia qui il link)</label>
                <input type="text" th:field="*{imageUrl}" id="imgUrlInput" oninput="updatePreview()" class="magic-input"/>
            </div>

        </form>

        <div class="footer-buttons">
            <button type="submit" form="editForm" class="btn-oval gold">Salva Modifiche</button>
            <a th:href="@{/admin/manageRecipes}" class="btn-oval beige">Annulla</a>
        </div>

    </div>

    <script>
        function updatePreview() {
            const url = document.getElementById('imgUrlInput').value;
            const img = document.getElementById('preview-img');
            if(url) {
                img.src = url;
                img.onerror = function() { this.src = '/images/placeholder-piatto.jpg'; };
            } else {
                img.src = '/images/placeholder-piatto.jpg';
            }
        }
    </script>

</body>
</html>
