<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuova Ricetta</title>
    <link rel="stylesheet" th:href="@{/css/formNewRecipe.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="page-frame"></div>

    <div class="main-container">
        
        <div class="magic-header">
            <div class="header-text">
                <h1>Aggiungi una nuova ricetta </h1>
               
                <div class="gold-divider"></div>
            </div>
            
            <div class="header-image-preview">
                <div class="polaroid-frame">
                    <img id="preview-img" src="/images/placeholder-piatto.jpg" alt="Anteprima">
                </div>
                <span class="img-label">Nuova Creazione</span>
            </div>
        </div>

        <form th:action="@{/admin/formNewRecipe}" th:object="${recipe}" method="POST" class="scroll-parchment" id="newRecipeForm">
            
            <div th:if="${#fields.hasGlobalErrors()}" class="error-banner">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore</p>
            </div>

            <h3 class="scroll-title">Dettagli Principali</h3>

			<div class="input-group-full">
			                <label>Titolo</label>
			                <input type="text" th:field="*{title}" placeholder="" class="magic-input" required/>
			                <span style="color: #B71C1C;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			            </div>

            <div class="input-group-full">
                <label>Breve Descrizione</label>
                <textarea th:field="*{description}" rows="3" class="magic-input" placeholder=""></textarea>
            </div>

            <div class="scroll-grid">
                <div>
                    <label>Categoria</label>
                    <select th:field="*{category}" class="magic-input">
                        <option value="Antipasto">Antipasto</option>
                        <option value="Primo">Primo</option>
                        <option value="Secondo">Secondo</option>
                        <option value="Dolce">Dolce</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>
                <div>
                    <label>Tempo (min)</label>
                    <input type="number" th:field="*{preparationTime}" class="magic-input" required/>
                </div>
                <div>
                    <label>Cottura (min)</label>
                    <input type="number" th:field="*{cookingTime}" class="magic-input"/>
                </div>
                <div>
                    <label>Difficoltà</label>
                    <input type="text" th:field="*{difficulty}" placeholder="Es. Facile" class="magic-input"/>
                </div>
            </div>
			
			<div>
			                  <label>Porzioni </label>
			                  <input type="number" th:field="*{servings}" class="magic-input"/>
			              </div>

            <div class="spacer"></div>

            <div class="columns-container">
                
                <div class="ingredients-box">
                    <h3>Ingredienti </h3>
                    <p style="font-size: 0.85rem; color: #795548; margin-bottom: 10px;">*Compila almeno il nome per salvare</p>
                    
                    <div id="ingredients-container">
                        </div>

                    <button type="button" onclick="addIngredientField()" class="btn-add-ing-dashed">
                        <i class="fa-solid fa-plus"></i> Aggiungi Riga
                    </button>
                </div>

                <div class="procedure-box">
                    
                    
                    <h3>Tag </h3>
                    <div class="checkbox-wrapper">
                        <label class="magic-check"><input type="checkbox" value="Vegetariano" th:field="*{tags}"> Vegetariano</label>
                        <label class="magic-check"><input type="checkbox" value="Vegano" th:field="*{tags}"> Vegano</label>
                        <label class="magic-check"><input type="checkbox" value="Senza Glutine" th:field="*{tags}"> No Glutine</label>
                        <label class="magic-check"><input type="checkbox" value="Senza Lattosio" th:field="*{tags}"> No Lattosio</label>
                    </div>
					
					<h3>Procedimento</h3>
                    <textarea th:field="*{procedure}" rows="10" class="magic-textarea" required></textarea>
                    
                    <div class="gold-circles">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>

            <div class="input-group-full" style="margin-top: 30px;">
                <label>URL Immagine (Copia qui il link)</label>
                <input type="text" th:field="*{imageUrl}" id="imgUrlInput" oninput="updatePreview()" class="magic-input" placeholder="https://..."/>
            </div>

        </form>

        <div class="footer-buttons">
            <button type="submit" form="newRecipeForm" class="btn-oval gold">Salva</button>
            <a th:href="@{/recipes}" class="btn-oval beige">Annulla</a>
        </div>
		
    </div>

    <script>
        /* Anteprima Immagine */
        function updatePreview() {
            const url = document.getElementById('imgUrlInput').value;
            const img = document.getElementById('preview-img');
            if(url) {
                img.src = url;
                img.onerror = function() { this.src = '/images/placeholder-piatto.jpg'; };
            } else {
                img.src = '/images/placeholder-piatto.jpg';
            }
        }

        /* Gestione Ingredienti Dinamici */
        let ingredientIndex = 0;

        function addIngredientField() {
            const container = document.getElementById('ingredients-container');
            const index = ingredientIndex++;
            
            const html = `
                <div class="ing-row-dynamic" id="ing-block-${index}">
                    <div class="ing-inputs">
                        <input type="text" name="ingredients[${index}].name" placeholder="Ingrediente" class="magic-input-sm name" required />
                        <input type="text" name="ingredients[${index}].quantity" placeholder="Qt." class="magic-input-sm qty" />
                        <input type="text" name="ingredients[${index}].unit" placeholder="Unità" class="magic-input-sm unit" />
                    </div>
                    <button type="button" onclick="removeIngredientField(${index})" class="mini-del-btn" title="Rimuovi">×</button>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        function removeIngredientField(index) {
            const el = document.getElementById('ing-block-' + index);
            if(el) el.remove();
        }

        // Aggiunge una riga vuota all'avvio
        window.onload = function() {
            addIngredientField();
        };
    </script>
</body>
</html>
