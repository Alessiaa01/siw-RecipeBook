<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${recipe.title}">Dettaglio Ricetta</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>

    <div>
        <a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
    </div>

    <h1 th:text="${recipe.title}">Titolo Ricetta</h1>

    <div>
        <img th:if="${recipe.imageUrl}" th:src="${recipe.imageUrl}" alt="Immagine Ricetta" width="300px"/>
    </div>

    <p><strong>Descrizione:</strong></p>
    <p th:text="${recipe.description}">Testo descrizione...</p>

    <p><strong>Tempo di preparazione:</strong> <span th:text="${recipe.preparationTime}">0</span> minuti</p>
    <p><strong>Difficoltà:</strong> <span th:text="${recipe.difficulty}">Facile</span></p>
    <p><strong>Porzioni:</strong> <span th:text="${recipe.servings}">1</span></p>

    <!-- SEZIONE INGREDIENTI INTEGRATA -->
   
	
	<h2>Ingredienti</h2>
	<ul>
	    <li th:each="ing : ${recipe.ingredients}">
	        <span th:text="${ing.name}">Ingrediente</span> - 
	        <span th:text="${ing.quantity}">0</span> 
	        <span th:text="${ing.unit}">unità</span>
	    </li>
	</ul>


    <!-- FORM PER AGGIUNGERE NUOVO INGREDIENTE -->
  
	
	<h3>Aggiungi Ingrediente</h3>
	<form th:action="@{/recipe/{id}(id=${recipe.id})}" th:object="${ingredient}" method="post">
	    <label>Nome: <input type="text" th:field="*{name}" /></label><br/>
	    <label>Quantità: <input type="text" th:field="*{quantity}" /></label><br/>
	    <label>Unità: <input type="text" th:field="*{unit}" /></label><br/>
	    
	    <button type="submit">Aggiungi</button>
	</form>


    <br>
    <a href="/recipes">Torna all'elenco delle ricette</a>
</body>

</html>
