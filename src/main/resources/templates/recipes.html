<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
    <meta charset="UTF-8">
    <title>Elenco Ricette</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>

    <div>
        <a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
    </div>

    <h1>Elenco Ricette</h1>

	<form th:action="@{/searchRecipes}" method="get" style="display:inline-block; margin-right: 15px;">
	        <label>Cerca per titolo:
	            <input type="text" name="title" placeholder="Inserisci titolo..." />
	        </label>
	        <button type="submit">Cerca</button>
	    </form>
	    
	    <form th:action="@{/searchRecipes}" method="get" style="display:inline-block;">
	        <label>Cerca per ingrediente:
	            <input type="text" name="ingredient" placeholder="Es. farina, uova..." />
	        </label>
	        <button type="submit">Cerca</button>
	    </form>
    
    <div sec:authorize="hasAuthority('ADMIN')" style="margin-top: 10px;">
        <a th:href="@{/admin/manageRecipes}">Vai alla gestione Admin</a>
    </div>

    <div th:if="${#lists.isEmpty(recipes)}">
        <p>Nessuna ricetta presente.</p>
    </div>

    <ul>
        <li th:each="recipe : ${recipes}">
            <a th:href="@{/recipe/{id}(id=${recipe.id})}" th:text="${recipe.title}">Titolo Ricetta</a>
        </li>
    </ul>

    <div sec:authorize="hasAuthority('ADMIN')" style="margin-top: 20px;">
        <a th:href="@{/admin/formNewRecipe}">âž• Aggiungi nuova ricetta</a>
    </div>
</body>

</html>
